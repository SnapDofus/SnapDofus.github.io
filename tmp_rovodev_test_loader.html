<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Loader Vid√©o</title>
    <link rel="stylesheet" href="loader-dev.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 50px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Loader Vid√©o -->
    <div id="loader" class="loader">
        <video id="loadingVideo" class="loading-video" muted playsinline>
            <source src="loading.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <h1>üéâ La vid√©o de chargement s'est termin√©e!</h1>
        <p>Si vous voyez ce message, le loader fonctionne correctement.</p>
        <p><small>Rechargez la page (F5) pour voir le loader √† nouveau!</small></p>
    </div>

    <script>
        // ========================================
        // GESTION DU LOADER VID√âO
        // ========================================
        window.addEventListener('DOMContentLoaded', function() {
            const loaderEl = document.getElementById('loader');
            const videoEl = document.getElementById('loadingVideo');

            // Fonction pour cacher le loader
            function hideLoader() {
                if (loaderEl) {
                    loaderEl.style.opacity = '0';
                    setTimeout(() => {
                        loaderEl.style.display = 'none';
                        if (videoEl) {
                            videoEl.pause();
                        }
                    }, 500);
                }
            }

            // Lancer la vid√©o
            if (videoEl) {
                videoEl.play().catch(err => {
                    console.log('Lecture vid√©o:', err);
                    // Si la vid√©o ne peut pas se lire, cacher quand m√™me le loader
                    setTimeout(hideLoader, 4000);
                });
            }

            // Cacher le loader apr√®s 4 secondes
            setTimeout(hideLoader, 4000);
        });
    </script>
</body>
</html>
